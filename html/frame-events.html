<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Events Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .frame-container {
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .frame {
            width: 100%;
            height: 300px;
            border: none;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            margin-top: 20px;
        }

        #output {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            min-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Frame Events Example</h1>
        </header>

        <div class="frame-container">
            <iframe src="frame.html" class="frame" id="myFrame"></iframe>
        </div>

        <section id="output">
        </section>

        <footer class="footer">
            <p>&copy; 2024 Frame Events Example</p>
        </footer>
    </div>

    <script src="/js/frame-events.js"></script>
</body>

</html>
