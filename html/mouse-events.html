<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            margin-top: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            line-height: 200px;
            margin: 10px auto;
            cursor: pointer;
        }

        .box:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Mouse Events Example</h1>
        </header>

        <section class="content">
            <div class="box" onclick="handleClick()" ondblclick="handleDoubleClick()" onmousedown="handleMouseDown()"
                onmouseup="handleMouseUp()" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()"
                onmousemove="handleMouseMove()">
                Mouse Events Demo
            </div>

            <div id="output">
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Mouse Events Example</p>
        </footer>
    </div>

    <script src="/js/mouse-events.js"></script>
</body>

</html>
