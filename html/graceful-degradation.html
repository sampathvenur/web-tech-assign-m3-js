<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graceful Degradation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            width: 100%;
            transition: transform 0.5s ease;
        }

        .no-js .carousel img {
            display: block;
        }

        .carousel-controls {
            display: none;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        .no-js .carousel-controls {
            display: none;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            margin-top: 20px;
        }
    </style>
    <noscript>
        <style>
            .carousel {
                display: block;
            }

            .carousel img {
                display: block;
                width: auto;
                max-width: 100%;
            }
        </style>
    </noscript>
</head>

<body class="no-js">
    <div class="container">
        <header class="header">
            <h1>Graceful Degradation Example</h1>
        </header>

        <section class="content">
            <p>This example demonstrates graceful degradation. A carousel feature is provided using JavaScript, but the
                images are still accessible without JavaScript.</p>
            <div class="carousel">
                <img src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1">
                <img src="/images/background-image-mac-os.jpg" alt="Image 2">
                <img src="https://via.placeholder.com/600x300?text=Image+3" alt="Image 3">
                <div class="carousel-controls">
                    <button id="prevBtn">&#10094;</button>
                    <button id="nextBtn">&#10095;</button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Graceful Degradation Example</p>
        </footer>
    </div>

    <script>
        document.body.classList.remove('no-js');

        const carousel = document.querySelector('.carousel');
        const images = carousel.querySelectorAll('img');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.style.transform = `translateX(${100 * (i - index)}%)`;
            });
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        showImage(currentIndex);
    </script>
</body>

</html>
