<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying DOM Elements Example</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/js/modifying-dom-element.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            margin-top: 20px;
        }

        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #00acc1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Modifying DOM Elements Example</h1>
        </header>

        <section class="content">
            <p>This example demonstrates modifying DOM elements using JavaScript.</p>
            <button onclick="changeText()">Change Text Content</button>
            <button onclick="changeStyle()">Change Style</button>
            <div id="output">
                <p id="textContent">Original Text Content</p>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Modifying DOM Elements Example</p>
        </footer>
    </div>
</body>

</html>
